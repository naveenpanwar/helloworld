<div class='blog-post'>
	<div class='blog-post-heading'>
		<div class='post-subject'>
			<a href='/blog/{{ p.key().id() }}'>{{ p.subject }}</a>
		</div>
		<div class='created_date'>
			{{ p.created.strftime("%b %d, %Y") }}
		</div>
	</div>
	<div class='post-content'>
		{{ p._render_text |safe }}
	</div>
</div>
