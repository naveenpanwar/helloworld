{% extends 'base.html' %}
{% block title %}
	New Post
{% endblock %}
{% block body %}
	<h1>New Blog Post</h1>
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{ subject }}">
		</label>
		<label>
			<div>content</div>
			<textarea name="content">{{ content }}</textarea>
		</label>
		<div class='error'>
			{{ error }}
		</div>
		<input type="submit">
	</form>
{% endblock %}
