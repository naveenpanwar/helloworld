{% extends 'base.html' %}
{% block title %}
	Login
{% endblock %}
{% block body %}
<div class='login-form'>
	<form method="post">
		<table>
			<tr><td>
					<input type='text' name='username' value="{{
					username }}" placeholder="username">
			</td></tr>
			<tr><td>
				<input type='password' name='password'
				placeholder="password">
			</td></tr>
			<tr><td>
				<div class='login-form-error' style="color: red;">
					{{ error }}
				</div>
			</td></tr>
			<tr><td>
				<input type='submit' value='submit-login'>
			</td></tr>
	</form>
</div>
{% endblock %}
