{% extends 'base.html' %}
{% block title %}
	CS253
{% endblock %}
{% block body %}
<form method='post' >
			What is your Birthday
			<br>
			<input type='text' name='month' placeholder='Month' value="{{month }}">

			<input type='submit'>
</form>
{% endblock %}
